# Buddy AI Agent Configuration

# Application Info
app.name=Buddy AI Agent
app.version=1.0.0
app.description=AI Agent using Temporal workflows and Semantic Kernel

# Temporal Configuration
temporal.namespace=default
temporal.taskQueue=buddy-task-queue
temporal.workflowTimeout=PT5M
temporal.activityTimeout=PT2M

# AI Configuration
ai.model=gpt-3.5-turbo
ai.maxTokens=2000
ai.temperature=0.7
ai.systemPrompt=You are Buddy, a helpful AI assistant. You are friendly, knowledgeable, and always try to provide useful and accurate information.

# Logging Configuration
logging.level.com.jase=INFO
logging.level.io.temporal=INFO
logging.level.com.microsoft.semantickernel=INFO
logging.file.name=buddy.log
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
